<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Panda Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
        <div class="container">
            <a class="navbar-brand" href="./"><img src="panda-logo.png" alt="Panda" style="height: 40px;"></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Employees</a>
                <a class="nav-link" href="leads.html">Leads</a>
                <a class="nav-link" href="referrals.html">Referrals</a>
                <a class="nav-link" href="assets.html">Assets</a>
                <a class="nav-link active" href="admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-cogs text-danger"></i> Admin Console</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-users-cog"></i> User Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="addSuperAdmin()">Add Super Admin</button>
                            <button class="btn btn-success" onclick="addManager()">Add Manager</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Permissions</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-star"></i> Manager Points Tracking</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Manager</th>
                                        <th>Quarterly Budget</th>
                                        <th>Allocated</th>
                                        <th>Remaining</th>
                                    </tr>
                                </thead>
                                <tbody id="managersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Points Allocation History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Manager</th>
                                        <th>Employee</th>
                                        <th>Points</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { id: 1, name: 'Rob Winters', role: 'Super Admin', permissions: ['All'] },
            { id: 2, name: 'Ryan Dunlap', role: 'Manager', permissions: ['Employees', 'Points'] }
        ];

        const managers = [
            { name: 'Rob Winters', budget: 500, allocated: 75, remaining: 425 }
        ];

        const pointsHistory = [
            { date: '2025-09-26', manager: 'Rob Winters', employee: 'Ryan Dunlap', points: 25, reason: 'Excellent customer service', status: 'Awarded' },
            { date: '2025-09-25', manager: 'Rob Winters', employee: 'Sarah Johnson', points: 50, reason: 'Project completion', status: 'Awarded' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadManagers();
            loadHistory();
        });

        function loadUsers() {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const roleClass = user.role === 'Super Admin' ? 'danger' : 'success';
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td><span class="badge bg-${roleClass}">${user.role}</span></td>
                        <td>${user.permissions.join(', ')}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function loadManagers() {
            const tbody = document.getElementById('managersTable');
            tbody.innerHTML = '';
            
            managers.forEach(manager => {
                const percentage = Math.round((manager.allocated / manager.budget) * 100);
                tbody.innerHTML += `
                    <tr>
                        <td>${manager.name}</td>
                        <td>${manager.budget}</td>
                        <td>${manager.allocated} (${percentage}%)</td>
                        <td>${manager.remaining}</td>
                    </tr>
                `;
            });
        }

        function loadHistory() {
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = '';
            
            pointsHistory.forEach(record => {
                tbody.innerHTML += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.manager}</td>
                        <td>${record.employee}</td>
                        <td>${record.points}</td>
                        <td>${record.reason}</td>
                        <td><span class="badge bg-success">${record.status}</span></td>
                    </tr>
                `;
            });
        }

        function addSuperAdmin() {
            const name = prompt('Enter Super Admin name:');
            if (name) {
                users.push({
                    id: users.length + 1,
                    name: name,
                    role: 'Super Admin',
                    permissions: ['All']
                });
                loadUsers();
            }
        }

        function addManager() {
            const name = prompt('Enter Manager name:');
            if (name) {
                users.push({
                    id: users.length + 1,
                    name: name,
                    role: 'Manager',
                    permissions: ['Employees', 'Points']
                });
                managers.push({
                    name: name,
                    budget: 500,
                    allocated: 0,
                    remaining: 500
                });
                loadUsers();
                loadManagers();
            }
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            alert(`Edit user: ${user.name}\nRole: ${user.role}\nPermissions: ${user.permissions.join(', ')}`);
        }
    </script>
</body>
</html>
