<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Management - Panda Exteriors</title>
    <link rel="stylesheet" href="css/dashboard.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="images/panda-logo.png" alt="Panda Exteriors" class="logo">
                <h1>Duplicate Management</h1>
            </div>
            <div class="header-right">
                <a href="../" class="home-btn">← Back to Portal</a>
            </div>
        </div>
        
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">
                <span class="tab-icon">👥</span>
                <span class="tab-text">Active Employees</span>
            </a>
            <a href="terminated.html" class="nav-tab">
                <span class="tab-icon">❌</span>
                <span class="tab-text">Terminated</span>
            </a>
            <a href="duplicates.html" class="nav-tab active">
                <span class="tab-icon">🔍</span>
                <span class="tab-text">Duplicates</span>
            </a>
            <a href="import.html" class="nav-tab">
                <span class="tab-icon">📤</span>
                <span class="tab-text">Import</span>
            </a>
        </div>
        
        <div class="tab-content active" style="padding:24px;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalDuplicates">0</div>
                    <div class="stat-label">Potential Duplicates</div>
                </div>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="duplicateSearch" placeholder="Search duplicates..." class="search-input">
                    <button class="search-btn" onclick="searchDuplicates()">🔍</button>
                </div>
            </div>
            
            <div style="margin-bottom:15px;">
                <button class="btn" onclick="mergeSelectedDuplicates()" id="mergeBtn" disabled>Merge Selected</button>
                <span id="selectedCount">0 selected</span>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllDuplicates" onchange="toggleSelectAllDuplicates()"></th>
                            <th>Match Type</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Employment Date</th>
                            <th class="actions-col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="duplicateTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/duplicates.min.js"></script>
</body>
</html>
