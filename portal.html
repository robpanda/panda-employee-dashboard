<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Panda Admin Portal</title>\n    <style>\n        * { margin: 0; padding: 0; box-sizing: border-box; }\n        \n        body {\n            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;\n            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\n            min-height: 100vh;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n        }\n        \n        .portal-container {\n            background: white;\n            padding: 40px;\n            border-radius: 15px;\n            box-shadow: 0 20px 40px rgba(0,0,0,0.1);\n            text-align: center;\n            max-width: 500px;\n            width: 90%;\n        }\n        \n        .header {\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n            margin-bottom: 30px;\n        }\n        \n        .logo {\n            font-size: 3em;\n        }\n        \n        .logout-btn {\n            background: #e74c3c;\n            color: white;\n            border: none;\n            padding: 8px 16px;\n            border-radius: 5px;\n            cursor: pointer;\n            font-size: 0.9em;\n        }\n        \n        .logout-btn:hover {\n            background: #c0392b;\n        }\n        \n        h1 {\n            color: #2c3e50;\n            margin-bottom: 30px;\n            font-size: 2.2em;\n        }\n        \n        .nav-buttons {\n            display: flex;\n            flex-direction: column;\n            gap: 20px;\n        }\n        \n        .nav-btn {\n            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);\n            color: white;\n            padding: 20px 30px;\n            border: none;\n            border-radius: 10px;\n            font-size: 1.2em;\n            cursor: pointer;\n            transition: all 0.3s ease;\n            text-decoration: none;\n            display: block;\n        }\n        \n        .nav-btn:hover {\n            transform: translateY(-3px);\n            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);\n        }\n        \n        .nav-btn.dashboard {\n            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);\n        }\n        \n        .nav-btn.dashboard:hover {\n            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);\n        }\n        \n        .nav-btn.referrals {\n            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);\n        }\n        \n        .nav-btn.referrals:hover {\n            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);\n        }\n    </style>\n</head>\n<body>\n    <div class=\"portal-container\">\n        <div class=\"header\">\n            <div class=\"logo\">üéØ</div>\n            <button class=\"logout-btn\" onclick=\"logout()\">Logout</button>\n        </div>\n        <h1>Panda Admin Portal</h1>\n        <div class=\"nav-buttons\">\n            <a href=\"dashboard.html\" class=\"nav-btn dashboard\">\n                üë• Employee Dashboard\n            </a>\n            <a href=\"leads.html\" class=\"nav-btn\">\n                üìä Lead Management\n            </a>\n            <a href=\"referrals.html\" class=\"nav-btn referrals\">\n                ü§ù Referral Management\n            </a>\n        </div>\n    </div>\n    \n    <script>\n        // Check authentication on page load\n        window.addEventListener('load', function() {\n            if (sessionStorage.getItem('pandaAdmin') !== 'authenticated') {\n                window.location.href = 'login.html';\n            }\n        });\n        \n        function logout() {\n            sessionStorage.removeItem('pandaAdmin');\n            sessionStorage.removeItem('adminUser');\n            window.location.href = 'login.html';\n        }\n    </script>\n</body>\n</html
