<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Panda Points - Employee Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-container { 
            background: white; 
            padding: 48px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 400px; 
            text-align: center; 
        }
        h1 { 
            color: #111827; 
            margin-bottom: 32px; 
            font-size: 24px;
            font-weight: 600;
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 500; 
            color: #374151; 
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: all 0.15s ease; 
        }
        input:focus { 
            border-color: #3b82f6; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
        .btn { 
            width: 100%; 
            background: #3b82f6; 
            color: white; 
            padding: 12px 16px; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.15s ease; 
        }
        .btn:hover { 
            background: #2563eb; 
        }
        .error { 
            background: #fef2f2; 
            color: #dc2626; 
            padding: 12px 16px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none; 
            border: 1px solid #fecaca;
        }
        .promo-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }
        .promo-banner .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .promo-highlight {
            font-weight: 600;
            color: #fbbf24;
        }
        body.promo-active {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div id="promoBanner" class="promo-banner">
        ðŸŽ‰ <span class="promo-highlight">NEW REFERRAL PROGRAM!</span> Earn <span class="promo-highlight">$25 Panda Points</span> for each referral that completes a call screening + <span class="promo-highlight">$50 Points</span> if they're in KOP, MD or VA! ðŸŽ‰
        <button class="close-btn" onclick="closeBanner()">&times;</button>
    </div>
    
    <div class="login-container">
        <h1><i class="fas fa-star"></i> My Panda Points</h1>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('https://dfu3zr3dnrvgiiwa2yu77cz5fq0rqmth.lambda-url.us-east-2.on.aws/employee-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success && result.employee) {
                    sessionStorage.setItem('pandaEmployee', JSON.stringify(result.employee));
                    window.location.href = './dashboard.html';
                } else {
                    errorDiv.textContent = result.error || 'Invalid email or password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
        
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('pandaEmployee')) {
                window.location.href = './dashboard.html';
            }
            
            if (!localStorage.getItem('promoBannerDismissed')) {
                document.body.classList.add('promo-active');
            } else {
                document.getElementById('promoBanner').style.display = 'none';
            }
        });
        
        function closeBanner() {
            document.getElementById('promoBanner').style.display = 'none';
            document.body.classList.remove('promo-active');
            localStorage.setItem('promoBannerDismissed', 'true');
        }
    </script>
</body>
</html>
