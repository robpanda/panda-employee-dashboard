<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Panda Exteriors Admin Login</title>\n    <style>\n        * { margin: 0; padding: 0; box-sizing: border-box; }\n        body { \n            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; \n            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%); \n            min-height: 100vh; \n            display: flex; \n            align-items: center; \n            justify-content: center; \n        }\n        .login-container { \n            background: white; \n            padding: 40px; \n            border-radius: 15px; \n            box-shadow: 0 20px 40px rgba(0,0,0,0.1); \n            width: 400px; \n            text-align: center; \n        }\n        .logo { \n            font-size: 3em; \n            margin-bottom: 20px; \n        }\n        h1 { \n            color: #2c3e50; \n            margin-bottom: 30px; \n        }\n        .form-group { \n            margin-bottom: 20px; \n            text-align: left; \n        }\n        label { \n            display: block; \n            margin-bottom: 5px; \n            font-weight: 600; \n            color: #2c3e50; \n        }\n        input { \n            width: 100%; \n            padding: 12px; \n            border: 2px solid #ecf0f1; \n            border-radius: 8px; \n            font-size: 14px; \n            transition: border-color 0.3s; \n        }\n        input:focus { \n            border-color: #2c5530; \n            outline: none; \n            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1); \n        }\n        .btn { \n            width: 100%; \n            background: linear-gradient(135deg, #2c5530, #1a3d1f); \n            color: white; \n            padding: 12px; \n            border: none; \n            border-radius: 8px; \n            font-size: 16px; \n            font-weight: 600; \n            cursor: pointer; \n            transition: transform 0.2s; \n        }\n        .btn:hover { \n            transform: translateY(-1px); \n        }\n        .error { \n            background: #e74c3c; \n            color: white; \n            padding: 10px; \n            border-radius: 5px; \n            margin-bottom: 20px; \n            display: none; \n        }\n        .loading { \n            display: none; \n        }\n    </style>\n</head>\n<body>\n    <div class=\"login-container\">\n        <div class=\"logo\">üéØ</div>\n        <h1>Panda Exteriors Admin</h1>\n        \n        <div id=\"error\" class=\"error\"></div>\n        \n        <form id=\"loginForm\">\n            <div class=\"form-group\">\n                <label for=\"email\">Email</label>\n                <input type=\"email\" id=\"email\" required>\n            </div>\n            <div class=\"form-group\">\n                <label for=\"password\">Password</label>\n                <input type=\"password\" id=\"password\" required>\n            </div>\n            <button type=\"submit\" class=\"btn\">\n                <span id=\"loginText\">Login</span>\n                <span id=\"loading\" class=\"loading\">üîê Logging in...</span>\n            </button>\n        </form>\n    </div>\n\n    <script>\n        // Super admin credentials\n        const SUPER_ADMIN = {\n            email: 'superadmin@pandaexteriors.com',\n            password: 'PandaAdmin2024!'\n        };\n        \n        document.getElementById('loginForm').addEventListener('submit', function(e) {\n            e.preventDefault();\n            \n            const email = document.getElementById('email').value;\n            const password = document.getElementById('password').value;\n            const errorDiv = document.getElementById('error');\n            const loginText = document.getElementById('loginText');\n            const loading = document.getElementById('loading');\n            \n            // Show loading\n            loginText.style.display = 'none';\n            loading.style.display = 'inline';\n            errorDiv.style.display = 'none';\n            \n            // Simulate loading delay\n            setTimeout(() => {\n                if (email === SUPER_ADMIN.email && password === SUPER_ADMIN.password) {\n                    // Store login session\n                    sessionStorage.setItem('pandaAdmin', 'authenticated');\n                    sessionStorage.setItem('adminUser', email);\n                    \n                    // Redirect to portal\n                    window.location.href = 'portal.html';\n                } else {\n                    errorDiv.textContent = 'Invalid email or password';\n                    errorDiv.style.display = 'block';\n                    \n                    // Hide loading\n                    loginText.style.display = 'inline';\n                    loading.style.display = 'none';\n                }\n            }, 1000);\n        });\n        \n        // Check if already logged in\n        window.addEventListener('load', function() {\n            if (sessionStorage.getItem('pandaAdmin') === 'authenticated') {\n                window.location.href = 'portal.html';\n            }\n        });\n    </script>\n</body>\n</html>
