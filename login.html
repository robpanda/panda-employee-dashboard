<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Exteriors Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 400px; 
            text-align: center; 
        }
        .logo { 
            font-size: 3em; 
            margin-bottom: 20px; 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 30px; 
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
            color: #2c3e50; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ecf0f1; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: border-color 0.3s; 
        }
        input:focus { 
            border-color: #2c5530; 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1); 
        }
        .btn { 
            width: 100%; 
            background: linear-gradient(135deg, #2c5530, #1a3d1f); 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }
        .btn:hover { 
            transform: translateY(-1px); 
        }
        .error { 
            background: #e74c3c; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            display: none; 
        }
        .loading { 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéØ</div>
        <h1>Panda Exteriors Admin</h1>
        
        <div id="error" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">
                <span id="loginText">Login</span>
                <span id="loading" class="loading">üîê Logging in...</span>
            </button>
        </form>
    </div>

    <script>
        // Super admin credentials
        const SUPER_ADMIN = {
            email: 'superadmin@pandaexteriors.com',
            password: 'PandaAdmin2024!'
        };
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loginText = document.getElementById('loginText');
            const loading = document.getElementById('loading');
            
            // Show loading
            loginText.style.display = 'none';
            loading.style.display = 'inline';
            errorDiv.style.display = 'none';
            
            // Simulate loading delay
            setTimeout(() => {
                if (email === SUPER_ADMIN.email && password === SUPER_ADMIN.password) {
                    // Store login session
                    sessionStorage.setItem('pandaAdmin', 'authenticated');
                    sessionStorage.setItem('adminUser', email);
                    
                    // Redirect to portal
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = 'Invalid email or password';
                    errorDiv.style.display = 'block';
                    
                    // Hide loading
                    loginText.style.display = 'inline';
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Check if already logged in
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('pandaAdmin') === 'authenticated') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
