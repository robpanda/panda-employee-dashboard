<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß CORS Fix Test for PandaAdmin</h1>
    <p>This page tests the CORS fix for the admin-users endpoint.</p>
    
    <button onclick="testAdminUsersGet()">Test GET /admin-users</button>
    <button onclick="testAdminUsersPost()">Test POST /admin-users</button>
    <button onclick="testEmployeesGet()">Test GET /employees</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://dfu3zr3dnrvgiiwa2yu77cz5fq0rqmth.lambda-url.us-east-2.on.aws';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testAdminUsersGet() {
            addResult('Testing GET /admin-users...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/admin-users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ GET /admin-users successful! Found ${data.users ? data.users.length : 0} admin users.`, 'success');
                } else {
                    addResult(`‚ùå GET /admin-users failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`‚ùå CORS Error: ${error.message}`, 'error');
                } else {
                    addResult(`‚ùå Network Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function testAdminUsersPost() {
            addResult('Testing POST /admin-users (with test data)...', 'info');
            
            try {
                const testData = {
                    email: `test-${Date.now()}@example.com`,
                    password: 'testpass123',
                    role: 'admin'
                };
                
                const response = await fetch(`${API_URL}/admin-users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ POST /admin-users successful! Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`‚ö†Ô∏è POST /admin-users returned status ${response.status}: ${JSON.stringify(errorData)}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`‚ùå CORS Error: ${error.message}`, 'error');
                } else {
                    addResult(`‚ùå Network Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function testEmployeesGet() {
            addResult('Testing GET /employees...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/employees`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ GET /employees successful! Found ${data.employees ? data.employees.length : 0} employees.`, 'success');
                } else {
                    addResult(`‚ùå GET /employees failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`‚ùå CORS Error: ${error.message}`, 'error');
                } else {
                    addResult(`‚ùå Network Error: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-run basic test on page load
        window.onload = function() {
            addResult('üöÄ CORS Fix Test Page Loaded', 'info');
            addResult('Click the buttons above to test different endpoints', 'info');
        };
    </script>
</body>
</html>
